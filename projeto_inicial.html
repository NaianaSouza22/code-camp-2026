<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Pagina de incrição de eventos</title>
        </head>

        <body>
            <div>
                <h1>Code Camp 2026</h1>
                <p>Learn. Build. Innovate.</p>
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" width="350px" height="250px">
            </div>

            <div>
                <h2>Event Schedule</h2>
                <table border="1">
                    <tr>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Location</th>
                    </tr>

                    <tr>
                        <td>10:00 AM</td>
                        <td>Welcome Speech</td>
                        <td>Main Hall</td>
                    </tr>

                    <tr>
                        <td rowspan="2">11:00 AM</td>
                        <td rowspan="2">Workshop: Intro to HTML</td>
                        <td>Room A</td>
                    </tr>
                </table>
            </div>

            <div>
                <h2>Register Now</h2>

                <form>
                    <label>Name:</label>
                    <input type="text" name="name"><br><br>
                    <label>Email:</label>
                    <input type="email" name="email"><br><br>
                    <label>Choose a session:</label>
                    <select>
                        <option>Morning</option>
                        <option>Afternoon</option>
                    </select>

                    <br><br>

                    <input type="checkbox" name="termo">
                    <label>I agree to the terms and conditions</label>

                     <br><br>

                     <button type="submit">Subimit</button>
                </form>
            </div>

            <div>
                <h2>Follow Us</h2>

                <table>
                    <tr>
                        <td><img src="https://img.freepik.com/vetores-gratis/novo-design-de-icone-x-do-logotipo-do-twitter-em-2023_1017-45418.jpg?semt=ais_hybrid&w=740&q=80" width="20px" style="border-radius: 10px; vertical-align:middle"></td>
                        <td><a href="#" target="_blank" style="font-size:20px;text-decoration:none;">Twiter</a></td>

                        <td><a href="#" target="_blank" style="font-size:20px;text-decoration:none">Instagran</a></td>
                    </tr>
                </table>
            </div>
        </body>
    </html>
